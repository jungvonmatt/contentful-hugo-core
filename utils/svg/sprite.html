{{/*
  utils/svg/sprite
  Render svg icon sprite from scratch filled in utils/svg/icon

  @example - Go Template
    {{ partial "utils/svg/sprite" $globals }}
*/}}
<svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    {{ .Scratch.Get "icon_sprite" | safeHTML }}
  </defs>
</svg>
